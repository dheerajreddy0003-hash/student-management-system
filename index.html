<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <form id="student-form">
      <input type="hidden" id="student-id" value="" />
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="field">
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>
      <div class="field">
        <label for="course">Course</label>
        <input type="text" id="course" />
      </div>
      <div class="actions">
        <button type="submit" id="submit-btn">Add Student</button>
        <button type="button" id="cancel-edit" class="hidden">Cancel Edit</button>
      </div>
      <div id="message" class="message"></div>
    </form>

    <table id="students-table">
      <thead>
        <tr><th>Name</th><th>Age</th><th>Course</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
